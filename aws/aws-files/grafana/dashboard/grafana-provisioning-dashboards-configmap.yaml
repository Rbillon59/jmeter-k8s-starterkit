apiVersion: v1
kind: ConfigMap
metadata:
  name: influxdb-dashboard-provisioning
data:
  influxdb-dashboard-provisioning.yaml: |-
    apiVersion: 1
    providers:
    - name: 'Influx-Jmeter'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: true
      editable: true
      options:    
        path: /var/lib/grafana/dashboards/
